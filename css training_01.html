<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>css 練習</title>
	<style type="text/css">
	.title{font-weight:bold;font-size:20px}
	.color_word{color:red}
	.set{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px}
	.box{
		position:absolute;right:0px;top:0px;
		width:100px;height:100px;background-color:blue
	}
	.box1{
		position:relative;left:200px;top:0px;
		width:100px;height:100px;background-color:green
	}
	</style>
</head>
<body>
	<div class="title">
		第一個<span class="color_word">區塊</span>
	</div>
	<div class="set">
		第二個<span class="color_word">區塊</span><br/>
		br幫我斷行。
	</div>
	
	<div class="box"></div>
	<div class="box1"></div>
	
	<div class="title">
		第一個之一<span class="color_word">區塊</span>
	</div>
	<div class="set">
		第二個之一<span class="color_word">區塊</span><br/>
		br又幫我<span style="position:relative;top:-5px">斷行</span>。
	</div>
</body>
</html>
