<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS3-2立體方形</title>
<style	type="text/css">
.cube>.top{
	width:240px;height:60px;background-color:#DEFFAC;
	transform:skew(-45deg,0deg) translate(30px,0px);
}
.cube>.center{
	width:240px;height:240px;background-color:#9AFF02;
	display:inline-block;
}
.cube>.right{
	width:60px;height:240px;background-color:#64A600;
	transform:skew(0deg,-45deg) translate(0px,-30px);
	display:inline-block;
}
</style>
</head>
<body>
	<div class="cube">
		<div class="top">上</div>
		<div class="center">中</div>
		<div class="right">下</div>
	</div>
</body>
</html>
